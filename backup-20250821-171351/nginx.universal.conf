events {
    worker_connections 1024;
}

http {
    # Upstreams for different environments
    upstream frontend_dev {
        server frontend:3002;
    }

    upstream backend_dev {
        server backend:3003;
    }

    upstream bot_dev {
        server bot:3004;
    }

    upstream frontend_staging {
        server frontend:3002;
    }

    upstream backend_staging {
        server backend:3003;
    }

    upstream bot_staging {
        server bot:3004;
    }

    upstream frontend_prod {
        server frontend:3002;
    }

    upstream backend_prod {
        server backend:3003;
    }

    upstream bot_prod {
        server bot:3004;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=20r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Universal HTTP server - handles all domains
    server {
        listen 80;
        server_name _;  # Catch all domains

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle preflight requests
        location = /preflight {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            return 404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "universal server healthy\n";
            add_header Content-Type text/plain;
        }

        # Frontend routing based on host
        location / {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }

        # Backend API routing
        location /api/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://backend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://backend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://backend_prod;
        }

        # Bot webhook routing
        location /bot/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://bot_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://bot_staging;
                break;
            }
            
            # Production environment (default)
                proxy_pass http://bot_prod;
        }

        # WebSocket support
        location /sockjs-node/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }

        # Common proxy settings
        location ~ ^/(api|bot|sockjs-node)/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend proxy settings
        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Обработка ошибок 404 для SPA
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }

        # Fallback для SPA
        location @fallback {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }
    }

    # HTTPS server - handles all domains with SSL
    server {
        listen 443 ssl;
        server_name _;  # Catch all domains

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/прибыл.рф.crt;
        ssl_certificate_key /etc/nginx/ssl/прибыл.рф.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle preflight requests
        location = /preflight {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            return 404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "universal server healthy (HTTPS)\n";
            add_header Content-Type text/plain;
        }

        # Frontend routing based on host
        location / {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }

        # Backend API routing
        location /api/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://backend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://backend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://backend_prod;
        }

        # Bot webhook routing
        location /bot/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://bot_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://bot_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://bot_prod;
        }

        # WebSocket support
        location /sockjs-node/ {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }

        # Common proxy settings for all locations
        location ~ ^/(api|bot|sockjs-node)/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend proxy settings
        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Обработка ошибок 404 для SPA
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }

        # Fallback для SPA
        location @fallback {
            # Dev environment
            if ($host ~* ^dev\.) {
                proxy_pass http://frontend_dev;
                break;
            }
            
            # Staging environment
            if ($host ~* ^staging\.) {
                proxy_pass http://frontend_staging;
                break;
            }
            
            # Production environment (default)
            proxy_pass http://frontend_prod;
        }
    }
} 